{__NOLAYOUT__}
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>用户登录 - {$Think.config.site.systemname}</title>
	<!--[if lt IE 9]>
		<script src="http://libs.cdnjs.net/livingston-css3-mediaqueries-js/1.0.0/css3-mediaqueries.min.js"></script>
		<script src="http://libs.cdnjs.net/html5shiv/3.7.3/html5shiv.min.js"></script>
		{load href="/static/home/Javascript/Flot/excanvas.js" /}
	<![endif]-->
	<!-- The Fonts -->
	<!--<link href="http://fonts.gmirror.org/css?family=Oswald|Droid+Sans:400,700" rel="stylesheet" />-->
	<!-- The Main CSS File -->
	<link rel="stylesheet" href="__PUBLIC__/home/CSS/style.css">
	<!-- jQuery -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/jQuery/jquery-1.7.2.min.js"></script>
	<!-- Flot -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/Flot/jquery.flot.js"></script>
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/Flot/jquery.flot.resize.js"></script>
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/Flot/jquery.flot.pie.js"></script>
	<!-- DataTables -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/DataTables/jquery.dataTables.min.js"></script>
	<!-- ColResizable -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/ColResizable/colResizable-1.3.js"></script>
	<!-- jQuryUI -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/jQueryUI/jquery-ui-1.8.21.min.js"></script>
	<!-- Uniform -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/Uniform/jquery.uniform.js"></script>
	<!-- Tipsy -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/Tipsy/jquery.tipsy.js"></script>
	<!-- Elastic -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/Elastic/jquery.elastic.js"></script>
	<!-- ColorPicker -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/ColorPicker/colorpicker.js"></script>
	<!-- SuperTextarea -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/SuperTextarea/jquery.supertextarea.min.js"></script>
	<!-- UISpinner -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/UISpinner/ui.spinner.js"></script>
	<!-- MaskedInput -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/MaskedInput/jquery.maskedinput-1.3.js"></script>
	<!-- ClEditor -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/ClEditor/jquery.cleditor.js"></script>
	<!-- Full Calendar -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/FullCalendar/fullcalendar.js"></script>
	<!-- Color Box -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/ColorBox/jquery.colorbox.js"></script>
	<!-- Kanrisha Script -->
	<script type="text/javascript" src="__PUBLIC__/home/Javascript/kanrisha.js"></script>
</head>
<body>

	<!-- Top Panel -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="__PUBLIC__/home/Images/user_avatar.png" alt="user_avatar" class="user_avatar">
				<span class="label"><a href="#">Sign Up</a></span>
			</div>
		</div>
	</div>

	<div class="wrapper contents_wrapper">
		
		<div class="login">
			<div class="widget_header">
				<h4 class="widget_header_title wwIcon i_16_login">Login</h4>
			</div>
			<div class="widget_contents lgNoPadding">
				<form action="{:url('home/login/loginon')}" method="post">
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">User</span></div>
					<div class="g_10 g_10M">
						<input name="username" class="simple_field tooltip" title="请输入您的邮箱" type="text" placeholder="123456@qq.com"></div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_2 g_2M"><span class="label">Pass</span></div>
					<div class="g_10 g_10M">
						<input name="password" class="simple_field tooltip" title="请输入您的密码" type="password" value="">
					</div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_6"><input class="submitIt simple_buttons" value="Log In" type="submit">
					</div>
					<div class="clear"></div>
				</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
